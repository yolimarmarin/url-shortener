<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
  

    <title>URL Shortener</title>
    
    <style>
    
      body{
        background-color:black;
        color:white;
        text-align:center;
        padding-top:5vh;
      }
       
    </style>
        
  </head>

  <body>
    
    <div class="container-fluid">
      <h1>
        URL Shortener MicroService
      </h1>
      <h3 style="padding-top:7vh;">
        How It Works
      </h3>
      <p>
        Post a URL to <code>[project_url]/api/shorturl/new</code><br>
        Get a JSON response with a short URL<br>
        Use the short URL and get redirected to the original one
      </p><br>
      <h3>
        URL to be shortened
      </h3>
      <form>
      <label for="url-to-shorter">URL</label>
      <input type="text" placeholder="https://www.yoururl.com" id="url_input">
      <a class="btn btn-primary" type="submit" id="boton" href="#" target="_blank">Shorten URL</a>
      </form>
    </div>
    <br><br><br>
    <div class="footer">
        <p>
          A project from <a href="http://freecodecamp.org/">FreeCodeCamp</a> | Coded by <a href="http://yolimarmarin.github.io/about-me/">Yolimar M</a>
        </p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  
  <script>
      $("#boton").click(function(){
        var url = $("#url_input").val() 
        $("#boton").attr("href","/api/shorturl/new/" + url);
      });
    </script>
  
  
  </body>
</html>
